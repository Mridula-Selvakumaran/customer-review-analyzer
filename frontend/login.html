<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",

            extend: {

                "background-dark": "#101622",

              fontFamily: {

            },
          },
        }
    </script>
<style type="text/tailwindcss">
        .form-input:focus {

            box-shadow: 0 0 0 1px #135bec;
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #135bec 0%, #7c3aed 100%);
        }
    </style>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-gray-100 min-h-screen flex flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7ebf3] dark:border-b-gray-800 bg-white dark:bg-background-dark px-10 py-3 w-full fixed top-0 z-50">
<div class="flex items-center gap-4 text-[#0d121b] dark:text-white">
<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Customer Review Analyzer AI</h2>
</div>
<div class="flex flex-1 justify-end">
</div>
</header>
<main class="flex-1 flex items-center justify-center px-4 py-24 sm:px-6 lg:px-8">
<div class="max-w-[500px] w-full bg-white dark:bg-[#1a2131] rounded-xl shadow-sm border border-[#e7ebf3] dark:border-gray-800 p-8 md:p-10">
<div class="text-center mb-8">
<h1 class="text-[#0d121b] dark:text-white tracking-tight text-3xl font-bold leading-tight pb-2">Create your account</h1>
<p class="text-[#4c669a] dark:text-gray-400 text-sm">Join the AI-powered research platform for review analysis.</p>
</div>
<form action="#" class="space-y-5">
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal">Full Name</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-700 bg-transparent h-12 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Enter your full name" type="text"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal">Company / Institution Name</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-700 bg-transparent h-12 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="e.g. XYZ Corporation" type="text"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal">Email ID</label>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-700 bg-transparent h-12 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="name@domain.com" type="email"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal">Phone Number</label>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-700 bg-transparent h-12 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal">Industry Domain</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-700 bg-transparent h-12 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="e.g. Application/Business/Academia" type="text"/>
</div>
</div>
<button class="w-full bg-gradient-primary hover:opacity-90 text-white font-bold py-3.5 px-6 rounded-lg transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 mt-6" type="submit">
<span>Create Account</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
<div class="text-center pt-6 border-t border-[#e7ebf3] dark:border-gray-800 mt-6">
<p class="text-sm text-[#4c669a] dark:text-gray-400">
                    Already have an account? 
                    <a class="text-primary font-semibold hover:underline ml-1" href="#">Log in</a>
</p>
</div>
</form>
</div>
</main>
<footer class="w-full py-6 px-10 border-t border-[#e7ebf3] dark:border-gray-800 flex flex-col md:flex-row justify-between items-center gap-4 mt-auto">

<div class="flex gap-6">

<a class="text-xs text-[#4c669a] hover:text-primary" href="#">Documentation</a>
<a class="text-xs text-[#4c669a] hover:text-primary" href="#">API Reference</a>
</div>
</footer>

</body></html>
